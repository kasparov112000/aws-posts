<div id="search-component">
   <input placeholder="Search" #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.slug}}">
        {{hero.title}}
      </a>
    </li>
  </ul>
</div>
